<!DOCTYPE html>
<html>
<head>
    <title>完美渐变Win贡献图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .graph {
            display: grid;
            gap: 3px;
            margin: 20px 0;
        }
        .cell {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            background-color: #ebedf0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        /* 动态生成的样式会在JavaScript中添加 */
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .control-group label {
            width: 120px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>完美渐变Win贡献图</h2>
        
        <div class="controls">
            <div class="control-group">
                <label for="probability">Win概率 (%):</label>
                <input type="number" id="probability" min="1" max="100" value="67">
            </div>
            
            <div class="control-group">
                <label for="rows">行数:</label>
                <input type="number" id="rows" min="1" max="20" value="8">
            </div>
            
            <div class="control-group">
                <label for="cols">列数:</label>
                <input type="number" id="cols" min="1" max="100" value="40">
            </div>
            
            <div class="control-group">
                <label for="max-streak">黑色阈值(天):</label>
                <input type="number" id="max-streak" min="1" max="20" value="7">
            </div>
            
            <button onclick="generateGraph()">生成图表</button>
        </div>
        
        <div class="graph" id="contribution-graph"></div>
    </div>

    <script>
        const graph = document.getElementById('contribution-graph');
        let styleElement = document.createElement('style');
        document.head.appendChild(styleElement);

        function generateColorGradient(maxStreak) {
            let cssRules = '';
            
            // 生成从浅红到深红的渐变
            for (let i = 1; i < maxStreak; i++) {
                // 确保第一天是明显的浅红色
                const red = Math.floor(255 * (0.2 + 0.8 * (i/maxStreak));
                const greenBlue = Math.floor(255 * (1 - 0.8 * (i/maxStreak)));
                cssRules += `.win-${i} { 
                    background-color: rgb(${red}, ${greenBlue}, ${greenBlue}); 
                    color: ${i > maxStreak * 0.6 ? 'white' : 'black'};
                }\n`;
            }
            
            // 添加黑色阈值样式
            cssRules += `.win-max { 
                background-color: #000000; 
                color: white; 
            }\n`;
            
            styleElement.textContent = cssRules;
        }

        function generateGraph() {
            // 获取参数值
            const probability = parseInt(document.getElementById('probability').value) / 100;
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const maxStreak = parseInt(document.getElementById('max-streak').value);
            
            // 生成颜色渐变
            generateColorGradient(maxStreak);
            
            // 清空并设置网格
            graph.innerHTML = '';
            graph.style.gridTemplateRows = `repeat(${rows}, 15px)`;
            graph.style.gridTemplateColumns = `repeat(${cols}, 15px)`;
            
            let streak = 0; // 全局连续计数器
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    // 按概率生成Win
                    if (Math.random() < probability) {
                        streak++;
                        const streakClass = streak >= maxStreak ? 'win-max' : `win-${streak}`;
                        cell.classList.add(streakClass);
                        cell.textContent = 'W';
                    } else {
                        streak = 0; // 重置计数器
                    }
                    
                    graph.appendChild(cell);
                }
            }
        }

        // 初始生成
        generateGraph();
        
        // 为所有输入框添加变化监听
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', generateGraph);
        });
    </script>
</body>
</html>
